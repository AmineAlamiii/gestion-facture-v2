services:
  # Service Backend (GRATUIT - mis en veille après 15 min d'inactivité)
  # NOTE: La base de données PostgreSQL doit être créée manuellement avant ce déploiement
  # Voir GUIDE-DEPLOIEMENT-RENDER.md pour les instructions complètes
  - type: web
    name: invoice-management-backend
    env: node
    plan: free
    region: frankfurt
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npm start
    # Note: Exécutez 'npx prisma migrate deploy' dans le Shell après le premier déploiement
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # DATABASE_URL doit être ajoutée manuellement après la création de la base de données
      # Utilisez l'Internal Database URL de votre base de données PostgreSQL
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: LOG_LEVEL
        value: info
      # Note: FRONTEND_URL doit être ajoutée manuellement après le déploiement du frontend

  # Service Frontend (GRATUIT - Site statique sans limitations)
  - type: web
    name: invoice-management-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    # Note: VITE_API_URL doit être configurée manuellement avec l'URL du backend

